name: Auto Share File in Google Drive
run-name: ${{ github.actor }} is sharing file by using crontab üöÄ
on:
  push

jobs:
  Start-Daily-Actions:
    runs-on: macos-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Set up Python virtual environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.7'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt

      - name: Decode credentials.json
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" ./Service_account_credentials/credentials.json
      - name: Decode files_information.py
        run: |
          echo "${{ secrets.FILES_INFORMATION_PY }}" | base64 -d > ./Sharely/files_information.py

      - name: Excecute list_filename.py
        run: |
          python3 ./test/list_filename.py 

      - run: echo "üçè This job's status is ${{ job.status }}."
